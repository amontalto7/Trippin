<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Trippin!</title>
  </head>
  <body>
        <div class="container-fluid">
                <!-- Content here -->
                <div class="jumbotron jumbotron-fluid">
                        <div class="container">
                          <h1 class="display-4">Welcome to Trippin!</h1>
                          <p class="lead">Sign up to be notified when Trippin is ready for launch!</p>
                        </div>
                      </div>

   
    <div class="row">
    <div class="col">
    <form action="https://formspree.io/trippin.mobileapp@gmail.com" method="POST">
        <form>
                <div class="form-group">
                  <!-- <label for="Name">Name</label> -->
                  <input type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Name" required name="Name">
                </div>
                <div class="form-group">
                    <!-- <label for="email">Email address</label> -->
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Email"required  name="Email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                  <!-- <label for="Subject">Subject</label> -->
                  <input type="text" class="form-control" id="Subject" placeholder="Subject" name="Subject">
                </div>
                <div class="form-group">
                <!-- <label for="Message">Message</label> -->
                <input type="text" class="form-control" id="Message" placeholder="Message" name="Message">
                  <!-- <label class="form-check-label" for="Message">Message</label> -->
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>

 


  <!-- End Contact Section -->
</div>
  </div>
    <br><br>
    <p>
      App:
      <a href="https://github.com/amontalto7/TrippinMobileApp">
        https://github.com/amontalto7/TrippinMobileApp</a
      >
    </p>
</div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
